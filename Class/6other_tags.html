<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <h1><b>this is a bold text</b></h1>
  
    <h1><strong>this is a strong text</strong></h1>
    <!--italic text-->
    <h1><i>this is a italic text</i></h1>
    <!--emphasized text-->
    <h1><em>this is emphasized text</em></h1>
    <!--marked text-->
    <h1><mark>this is a marked text</mark></h1>
    <!--small text-->
    <h1><small>this is a small text</small></h1>
    <!--deleted text-->
    <h1><del>this is a deleted text</del></h1>
    <!--inserted text-->
    <h1><ins>this is an inserted text</ins></h1>
    <!--subscript text-->
    <h1>h<sub>2</sub>o</h1>
    <!--superscript text-->
    <h1>(a<sup>2</sup>+ b<sup>2</sup>)</h1>
</body>
</html>
